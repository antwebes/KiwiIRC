<script>
    (function(){
        var network = kiwi.components.Network();

        kiwi.events.on('panel:created', function(event, data){
            var panel = data.panel;
            var channel_name = panel.get('name');

            if(panel.isChannel()){
                panel.on("change", function focusTab(){
                    if(panel.hasChanged('panel_list')){
                        panel.view.show();
                        panel.off("change", focusTab);
                    }
                })
            }
        });
    })();
</script>
