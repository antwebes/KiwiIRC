<script type="text/javascript">

    kiwi.plugins.on('loaded', function(){

    	$( ".tabs" ).promise().done(function() {
	    	var usedMenu = false;
	    	$(".tabs").prepend($('<ul><li class="left-menu-btn"><i class="fa fa-align-justify"></i> <span id="activePanelName"></span></li><li class="menuCounters"># <span id="countRooms">0</span> <i class="fa fa-user"></i> <span id="countPrivates">0</span></li></ul>'));



			$(".left-menu-btn").click(function () {
				$('.connections').mmenu().trigger( "open.mm" );
				if(typeof ga !== 'undefined' && !usedMenu) {
					ga('send', 'event', 'left_menu', 'used');
				}
				usedMenu = true;
			});

			$( ".connections" ).promise().done(function() {
				$('.connections').mmenu({
				   counters	: true
		        }); 
        	});

        });

    });
</script>
