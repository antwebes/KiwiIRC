<script type="text/javascript">

    kiwi.plugins.on('loaded', function(){
    	var usedMenu = false;
    	$(".tabs").prepend($('<ul><li class="left-menu-btn"><span id="activePanelName"></span></li><li class="menuCounters"><i class="fa fa-comments"></i> <span id="countRooms">0</span> <i class="fa fa-user"></i> <span id="countPrivates">0</span></li></ul>'));



		$(".left-menu-btn").click(function () {
			$('.connections').mmenu().trigger( "open.mm" );
			if(typeof ga !== 'undefined' && !usedMenu) {
				ga('send', 'event', 'left_menu', 'used');
			}
			usedMenu = true;
		});

		$('.connections').mmenu({
		   counters	: true
        }); 

    });
</script>
